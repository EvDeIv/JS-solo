<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./countdown.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="flip">
        <div class="digital front" data-number="0" data-value="tensDays"></div>
        <div class="digital back" data-number="1" data-value="tensDays"></div>
      </div>
      <div class="flip">
        <div class="digital front" data-number="0" data-value="days"></div>
        <div class="digital back" data-number="1" data-value="days"></div>
        <!-- <span class="label">Days</span> -->
      </div>

      <em class="divider"> : </em>

      <div class="flip">
        <div class="digital front" data-number="0" data-value="tensHours"></div>
        <div class="digital back" data-number="1" data-value="tensHours"></div>
      </div>
      <div class="flip">
        <div class="digital front" data-number="0" data-value="hours"></div>
        <div class="digital back" data-number="1" data-value="hours"></div>
        <!-- <span class="label">Hours</span> -->
      </div>

      <em class="divider"> : </em>

      <div class="flip">
        <div class="digital front" data-number="0" data-value="tensMins"></div>
        <div class="digital back" data-number="1" data-value="tensMins"></div>
      </div>
      <div class="flip">
        <div class="digital front" data-number="0" data-value="mins"></div>
        <div class="digital back" data-number="1" data-value="mins"></div>
        <!-- <span class="label">Minutes</span> -->
      </div>

      <em class="divider"> : </em>

      <div class="flip">
        <div class="digital front" data-number="0" data-value="tensSecs"></div>
        <div class="digital back" data-number="1" data-value="tensSecs"></div>
      </div>
      <div class="flip">
        <div class="digital front" data-number="0" data-value="secs"></div>
        <div class="digital back" data-number="1" data-value="secs"></div>
        <!-- <span class="label">Seconds</span> -->
      </div>
    </div>

    <!-- <script src="timer.plugin.js"></script> -->
    <!-- <script src="index.js"></script> -->
    <script src="countdown.js"></script>
  </body>
</html>
